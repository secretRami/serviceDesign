<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <!-- meta:compat -->
  <meta http-equiv="X-UA-Compatible" content="edge">
  <!-- cc:ie6 -->
  <!--[if lte IE 6]>
    
  <![endif]-->
  <title>Document</title>
  <style>
    /* reset.css __________________________*/
    html,body{width:100%; height:100%;}
   
    html,body,div,
    ul,ol,li,dl,dt,dd,
    table,thead,tbody,tfoot,
    form,fieldset,p,pre,hr{margin:0; padding:0;}

    h1,h2,h3,h4,h5,h6{margin:0; padding:0; border:0; color:inherit;}
    ul,ol,li{list-style:none;}
    table,thead,tbody,tfoot,tr,td,th{
      border:1px solid #333; border-spacing:0; border-collapse:0;}

/* htlm3reset.css __________________________*/
    header,section,article,footer,nav,aside,main,figure{display:block; margin:0; padding:0; border:0; font-size:100%; color:inherit;}

/* normalize.css __________________________*/
    .clearfix:after{content:" "; display:block; width:0; height:0; clear:both;}
    .hidden{display:block; width:0; height:0; overflow:hidden;}
    #wrap .first_li{margin-left:0;}


/* desing.css __________________________*/
    #wrap{width:960px; height:auto; margin:0 auto; }
/*  #headBox_________________________________ */
      #headBox{width:960px; height:150px; padding:40px 75px; box-sizing:border-box; background-color:#ea2;}
        #headBox>h1{width:150px; height:80px; float:left; background-color:#fff;}
        #headBox>#gnb{width:400px; height:80px; float:left; 
          margin-left:30px; background-color:#fff;}
        #headBox>#unb{width:200px; height:80px; float:left; margin-left:30px; background-color:#fff;}


/*  #contentBox_________________________________ */
      #contentBox{width:960px; height:auto; background-color:#eaf;}
        #contentBox>.article_box_01{width:960px; height:300px; background-color:#abf;}
        #contentBox>.article_box_02{width:960px; height:250px; background-color:#acf;}
        #contentBox>.article_box_03{width:960px; height:1000px; background-color:#adf;}
        #contentBox>.article_box_04{width:960px; height:250px; background-color:#aef;}
        #contentBox>.article_box_05{width:960px; height:150px; background-color:#aff;}


/*  #footBox_________________________________ */
      #footBox{width:960px; height:150px; padding:25px; box-sizing:border-box; background-color:#eaa;}
        #footBox>nav{width:800px; height:50px; float:left; background-color:#fdd; }
        #footBox>address{width:600px; height:50px; float:left; background-color:#fee;}
        #footBox>div{width:80px; height:100px; float:right; margin-top:-50px; background-color:#fcc;}

  </style>
</head>
<body>
  <div id="wrap">
<!-- // #headBox __________-->
    <header id="headBox" class="clearfix">
      <h1>logo</h1>
      <nav id="gnb">gnb</nav>
      <nav id="unb">unb</nav>
    </header><!-- // #headBox -->

<!-- // #contentBox __________-->
    <div id="contentBox">
      <h2 class="hidden">중고차찾기</h2>
      
      <article class="article_box_01">
        <h3>차차차 중고차 시세</h3>
      </article>

      <article class="article_box_02">
        <h3>kb차차차 중고차 검색</h3>
      </article>

      <article class="article_box_03">
        <h3>차 둘러보기 list</h3>
      </article>

      <article class="article_box_04">
        <h3>국민시세</h3>
      </article>

      <article class="article_box_05">
        <h3>추가정보</h3>
      </article>
    </div><!-- // #contentBox -->

<!-- // #footBox __________-->
    <footer id="footBox" class="hidden">
      <h2 class="hidden">title2</h2>
      <nav>이용약관 </nav>
      <address>회사소개</address>
      <div>추가사항</div>
    </footer><!-- // #footBox -->

  </div><!-- // #wrap -->
</body>
</html>
