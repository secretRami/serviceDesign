        /*
        지금 상황은 블록 요소를 나열하기 위해 float을 사용하는데, 
        왼쪽을 기준으로 나열하기 위해 float:left
        오른쪽을 기준으로 나열하기 위해 float:right

        문제 1. 부모 요소에 높이값을 설정하면 넘어가는 사이즈를 매번 변경 ㅠ
        문제 2. 부모요소에 높이값을 auto로 설정하면 부모가 높이값을 가지지 못함(짜부라든다ㅠ)

        해결하기위한 방법 1. clear속성을 사용
