<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <style>
  /* reset_css____________________________________________________*/
    html,body{width:100%; height:100%; color:#333; font-family:sans-serif;}
    html, body, div, p , pre,
    table, thead, tbody, tfoot, ul, ol, li, dl, dt, dd
    {margin:0; padding:0; border:0; 
      font-size:100%; color:inherit;}
    h1, h2, h3, h4, h5, h6{margin:0; padding:0; border:0; color:inherit;}
    
    /* list 불릿 기호 제거 */
    ol, ul, li{list-style:none;}
    
    /* 링크코드 밑줄 및 글씨색 변경 */
    a{text-decoration:none;}
    
    /* table초기세팅 */
    table, thead, tbody, tfoot, tr, td, th{
      border: 1px solid #333; border-spacing:0; border-collapse:collapse;}
    
    /* 버튼 태그 링크모양처리, 배경색상, 테두리 변경 */
    input[type="text"], input[type="password"], input[type="email"], 
    input[type="tel"], input[type="search"]{
      text-indent:5px;/* IE하위버전용 */ text-indent:0.3em;/* 다른 브라우저용 */
    }

    button, input[type="submit"], input[type="password"], input[type="text"], input[type="reset"], 
    input[type="button"]{
      cursor:pointer; background-color:transparent; border:0;}
    
    /* html5 reset */
    header, nav, aside, article, section, footer, main, figure{
      display:block; margin:0; padding:0; border:0; font-size: 100%; color:inherit;}
    
    /* normalize.css */
    .clearfix:after, .cf:after{content:" "; display:block; width:0; height:0; clear:both;}
    .hidden{display:block; width:0; height:0; overflow:hidden;}

/* design_______________________________________  */
    #wrap{width:960px; height:3000px; margin:0 auto; padding:40px; box-sizing:border-box; background-color:#aaa;}
      
      form{width:300px; height:350px; margin:0 auto; background-color:#fcf;}
        
        form>fieldset{width:300px; height:350px; border:0; margin:0; padding:0;}
        legend{width:300px; height:40px; margin:0; padding: 10px; box-sizing:border-box; background-color:#eee;}
        
      
        #userName, #inputPwd{width:200px; height:30px; margin:10px auto; border: 1px solid #fff;}
        label{width:200px; height:20px; margin:10px auto;}

          .log_in{width:200px; height:auto; margin:10px auto;} 
          
          .remember_checkbox{margin-left:50px; margin-bottom: 10px;}
          .login_button{width:200px; height:30px; padding:3px 70px; margin: 0 auto; box-sizing:border-box;  background-color:#eee; font-size: 1.2em;}
      
  </style>
</head>
<body>
  <div id="wrap">
    <form action="#" method="post">
      <fieldset>

        <legend >Login</legend>
<!-- user_________________________________________________________ -->
        <div class="user log_in">
          <label for="userName">사용자명</label>
          <input type="text" id="userName" name="userName" value="" placeholder=""/>
        </div><!-- // .user -->
<!-- pwd_________________________________________________________ -->
        <div class="pwd log_in">
          <label for="inputPwd">비밀번호</label>
          <input type="password" id="inputPwd" name="inputPwd" value="" placeholder" />
        </div><!-- // .pwd -->
<!-- remember_checkbox_________________________________________________________ -->
        <div class="remember_checkbox">
        <input type="checkbox" id="remember" name="remember" value="기억하기" checked="" />
        <label for="remember">기억하기</label>
        </div><!-- // .remember_checkbox -->
<!-- login_button_________________________________________________________ -->
        <div class="login_button">
          <button type="submit">로그인</button>
        </div>
      </fieldset>
    </form>
  </div>
  
</body>
</html>
